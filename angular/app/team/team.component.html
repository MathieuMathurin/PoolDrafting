<div class="viewContent">
    <div>{{totalSalary("all")}} m$ / 115 m$</div>
    <md-tab-group>
        <div *ngFor="let tab of tabs.values()">
            <md-tab>
                <template md-tab-label>{{tab.label}} <span>{{count(tab.position)}}</span>
                </template>
                <template md-tab-content *ngFor="let player of filter(tab.position)">
                    <player-description [player]="player"></player-description>
                    <i (click)="clear(player)" class="material-icons">clear</i>
                </template>
            </md-tab>
        </div>
    </md-tab-group>
</div>
