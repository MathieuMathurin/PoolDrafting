<div class="imageContainer"></div>
<div class="viewContent">
    <h1>Inscrivez-vous!</h1>
    <div>
        <md-input [(ngModel)]="userName" placeholder="Nom"></md-input>
    </div>
    <div class="formSubmit">
        <button md-raised-button color="primary" *ngIf="userName" (click)="saveUser(userName)">Save</button>
        <button md-raised-button color="primary" *ngIf="!userName" disabled>Save</button>
    </div>
</div>
