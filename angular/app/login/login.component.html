<div class="imageContainer"></div>
<div class="viewContent">
    <h1>Inscrivez-vous!</h1>
    <div>
        <md-input [(ngModel)]="userName" placeholder="Nom" (keyup)="validateUser(userName)"></md-input>
    </div>
    <div class="formSubmit">
        <button md-raised-button color="primary" (click)="saveUser(userName)" [disabled]="!isValid">Save</button>        
    </div>
</div>
