<h3>Équipe</h3>
<div>
    <mat-form-field>
        <mat-select #select placeholder="Équipe" [value]="_value" (selectionChange)="onValueChanged($event)">
            <mat-option *ngFor="let team of teams" [value]="team.Key">
                {{team.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
