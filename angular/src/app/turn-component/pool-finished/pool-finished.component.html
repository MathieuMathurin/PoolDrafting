<mat-card class="viewContent">
  <mat-card-title>
    Le pool est fini!
  </mat-card-title>
  <mat-card-content>
    <icon-stats class="dialog-icon"></icon-stats>
    <div class="dialog-content">
      Que le meilleur pooler gagne!
    </div>
  </mat-card-content>
  <mat-dialog-actions>
    <div class="viewContent">
      <button mat-raised-button (click)="onOkClick()" color="accent">OK</button>
    </div>
  </mat-dialog-actions>
</mat-card>
