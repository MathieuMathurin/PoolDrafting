<div class="viewContent">
    <app-summary [myPicks]="myPicks"></app-summary>
    <ul class="my-players-result">
        <li *ngFor="let pick of myDraftPicks" class="player-description">
            <div class="round-info">
                <mat-chip-list>
                    <mat-chip color="primary" selected>
                        Round: {{pick.round}}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <app-player-description [player]="pick.player"></app-player-description>
        </li>
        <div class="round-info">
            <mat-chip-list>
                <mat-chip color="primary" selected>
                    Pr√©-Draft
                </mat-chip>
            </mat-chip-list>
        </div>
        <li *ngFor="let pick of myPreDraftPicks" class="player-description">
                <app-player-description [player]="pick.player"></app-player-description>
            </li>
    </ul>
</div>
