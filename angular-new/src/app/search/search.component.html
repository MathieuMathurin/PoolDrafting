<div class="search viewContent">
    <div class="search-bar unselectable">
        <app-search-bar appearance="outline" label="Rechercher des joueurs" (valueChanged)="onSearchValueChanged($event)"
            [isMaxWidth]="true"></app-search-bar>
    </div>
    <div class="search-filters unselectable">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h3>Filtres</h3>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="filters-container">
                <div class="position-filter unselectable">
                    <app-position-filter (filterChanged)="onPositionFilterChanged($event)"></app-position-filter>
                </div>
                <div class="salary-filter">
                    <app-salary-filter (filterChanged)="onSalaryFilterChanged($event)"></app-salary-filter>
                </div>
                <div class="team-filter">
                    <app-team-filter (filterChanged)="onTeamFilterChanged($event)"></app-team-filter>
                </div>
                <!-- <div class="stats-filter">
                    <app-stats-filter></app-stats-filter>
                </div> -->
            </div>
        </mat-expansion-panel>
    </div>
    <ul *ngIf="!isSearching" class="search-results">
        <li *ngFor="let player of searchResults" class="player-description" (click)="toggleSelect(player._id)">
            <app-player-description [player]="player" [selected]="player._id === selectedPlayerId"></app-player-description>
        </li>
    </ul>
    <mat-spinner class="viewContent spinner" *ngIf="isSearching"></mat-spinner>
    <div class="add-player">
        <button mat-fab [disabled]="!isMyTurn" color="accent" (click)="draft()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
