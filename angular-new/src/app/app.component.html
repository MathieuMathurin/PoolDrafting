<mat-drawer-container class="drawer-container" [class.drawer-opened]="drawer.opened">
    <mat-drawer #drawer class="drawer" mode="over">
        <app-drawer *ngIf="isAuthenticated" [drawerRef]="drawer" [teamName]="teamName"></app-drawer>
    </mat-drawer>
    <mat-drawer-content class="mainContent">
        <app-menu *ngIf="isAuthenticated" class="navigation" (openChanged)="onOpenChanged($event)"></app-menu>
        <div class="content" [ngClass]="{'navigation-opened': isNavigationOpen}">
            <div *ngIf="isAuthenticated" class="header">
                <app-score-board></app-score-board>
                <icon-menu class="mobileNavigation" (click)="drawer.open()"></icon-menu>
            </div>
            <div>
                <app-turn-component *ngIf="isAuthenticated"></app-turn-component>
                <div class="bottom-padding">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
